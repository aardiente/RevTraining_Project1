<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
<script type="text/javascript" src="FieldValidation.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="Style.css">
<link rel="shortcut icon" href="">
<!-- Just so it shuts up. -->
</head>


<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="SignUp.html">ERS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="index.jsp">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="Login.html">Login</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						href="SignUp.html">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
<div class="container-fluid">
	<form action="SignUpController" class="SignUpForm was-validated" id="SignUpForm" method="post"
		onSubmit="return validateFields()">

		<div class="row g-3">
			<div class="col-12">
				<label for="usernameTB" class="form-label"> Username </label> <input
					type="text" name="username" id="usernameTB" class="form-control is-invalid" required>
			</div>
			<div class="col-6">
				<label for="passwordTB" class="form-label"> Password </label> <input
					type="password" name="password" id="passwordTB"
					class="form-control is-invalid" required>
			</div>
			<div class="col-6">
				<label for="conpasswordTB" class="form-label"> Confirm Password </label> <input
					type="password" name="conpassword" id="conpasswordTB"
					class="form-control is-invalid" required>
			</div>
			<div class="col-sm-6">
				<label for="fnameTB" class="form-label"> First Name </label> <input
					type="text" name="fname" id="fnameTB" class="form-control is-invalid" required>
			</div>
			<div class="col-sm-6">
				<label for="lnameTB" class="form-label"> Last Name </label> <input
					type="text" name="lname" id="lnameTB" class="form-control is-invalid" required>
			</div>
			<div class="col-12">
				<label for="emailTB" class="form-label"> Email </label> <input
					type="text" name="email" id="emailTB" class="form-control is-invalid" required>
			</div>
			<div class="col-9">
				<label for="addressTB" class="form-label"> Address </label> <input
					type="text" name="address" id="addressTB" class="form-control is-invalid" required>
			</div>
			<div class="col-3">
				<label for="cityTB" class="form-label"> City </label> <input
					type="text" name="city" id="cityTB" class="form-control is-invalid" required>
			</div>
			<div class="col-4">
				<label for="stateTB" class="form-label"> State </label> <input
					type="text" name="state" id="stateTB" class="form-control is-invalid" required>
			</div>
			<div class="col-4">
				<label for="zipTB" class="form-label"> Zip </label> <input
					type="number" name="zip" id="zipTB" class="form-control is-invalid" required>
			</div>
			<div class="col-4">
				<label for="countryTB" class="form-label"> Country </label> <input
					type="text" name="country" id="countryTB" class="form-control is-invalid" required>
			</div>
			<div class="col-12">
				<label for="phonenumberTB" class="form-label"> Phone Number
				</label> <input type="text" name="phonenumber" id="phonenumberTB"
					class="form-control is-invalid" required>
			</div>
			<div class="col-3">
				<div id="accessCodeDiv">
				<input class="btn btn-dark" type="button" id="accessCodeBtn" value="Have Access Code?" onclick="accessField()">
				</div>
			</div>
			<div class="col-6">
				
			</div>

		</div>
		<br/>
		<input class="w-100 btn bt-lg btn btn-dark" type="submit"
			id="signUpSubmitBtn" value="Sign Up!">
	</form>
</div>
</body>
</html>
